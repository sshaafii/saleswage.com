<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
        <header class="header">
            <div class="container">
                <h1 class="logo">Saleswage</h1>
                <nav class="nav">
                    <a href="#about" class="nav-item">About</a>
                    <a href="#discord" class="nav-item">Discord</a>
                </nav>
            </div>
        </header>

    

    <main>
        <div class="contribute-wage">
            <button class="contribute-btn">Click here to add your Wage</button>


        </div>

        <div class="search-container">

        </div>

        <div class="salary-list-container">
        <table>
            <thead>
                <tr>
                    
                    <th scope="col">
                        <div class="header-content">
                            <div class="main-header">Company</div>
                            <div class="sub-header">Location | Date Added</div>
                        </div>
                    </th>
                    <th scope="col">
                        <div class="header-content">
                            <div class="main-header">Title</div>
                            <div class="sub-header">Year</div>
                        </div>
                    </th>
                    <th scope="col">
                        <div class="header-content">
                            <div class="main-header">Total Wage</div>
                            <div class="sub-header">Base | OTE | Stock</div>
                        </div>
                    </th>
                        
                    
                    <!-- Add other table headers based on your data -->
                </tr>
            </thead>
            <tbody id="salary-list">
                <!-- Salary data rows will be inserted here -->
            </tbody>
        </table>
    </div>


    </main>
    
</body>
</html>
